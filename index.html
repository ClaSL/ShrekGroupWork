<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!-- Background, Characters and Buttons) -->
    
    <div id="forest">
        
    <!-- Characters -->
        
        <img id="shrek" src="img/shrekright.png">
        <img id="donkey" src="img/donkey.png">
        
    <!-- Buttons -->

        <button id="StartBtn">Start Adventure</button>

        <button class="hidden" id="peekBtn">Peekaboo!</button>

        <button class="hidden" id="donkeyEntersBtn">Meet the Donkey!</button>

        <button class="hidden" id="enemiesBtn">Enemies?</button>
        <button class="hidden" id="friendsBtn">Friends?</button>

    </div>

    <!-- Sounds -->
    
    <div class="audioSounds">
        
        <audio id="startSong" preload="auto">
            <source src="audio/start.mp3">
        </audio>

        <audio id="horse" preload="auto">
            <source src="audio/Horse.mp3">
        </audio>

    </div>

    <script src="moves.js"></script>
</body>
</html>
